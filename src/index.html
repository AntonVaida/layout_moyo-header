<!doctype html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">

            <li class="list__item">

            <li class="list__item">
              <a href="#" class="link">GADGETS</a>
            </li>
            <li class="list__item">
